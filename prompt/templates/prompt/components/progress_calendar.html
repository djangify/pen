<div class="lg:col-span-2">
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">{{ current_month }} Writing Calendar</h2>
            <div class="flex space-x-2">
                <button id="prev-month" class="text-gray-600 hover:text-purple-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </button>
                <button id="next-month" class="text-gray-600 hover:text-purple-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
        <div id="writing-calendar" class="calendar-container">
            <!-- Calendar will be rendered here by JavaScript -->
        </div>
        <div class="mt-4 flex justify-center">
            <div class="flex space-x-6 text-sm text-gray-500">
                <div class="flex items-center">
                    <div class="w-3 h-3 rounded-full bg-blue-200 mr-1"></div>
                    <span>1-20 min</span>
                </div>
                <div class="flex items-center">
                    <div class="w-3 h-3 rounded-full bg-blue-400 mr-1"></div>
                    <span>21-40 min</span>
                </div>
                <div class="flex items-center">
                    <div class="w-3 h-3 rounded-full bg-purple-700 mr-1"></div>
                    <span>41+ min</span>
                </div>
            </div>
        </div>
    </div>
