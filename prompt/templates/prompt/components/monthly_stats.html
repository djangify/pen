<h2 class="text-xl font-semibold mb-4">Monthly Stats</h2>
<div class="grid grid-cols-2 md:grid-cols-3 gap-4 text-center">
    <div class="p-4 bg-blue-50 rounded-lg">
        <p class="text-sm text-gray-600">Total Sessions</p>
        <p class="text-2xl font-bold text-blue-800">{{ stats.total_sessions }}</p>
    </div>
    <div class="p-4 bg-blue-50 rounded-lg">
        <p class="text-sm text-gray-600">Minutes Written</p>
        <p class="text-2xl font-bold text-blue-800">{{ stats.total_minutes }}</p>
    </div>
    <div class="p-4 bg-blue-50 rounded-lg">
        <p class="text-sm text-gray-600">Words Written</p>
        <p class="text-2xl font-bold text-blue-800">{{ stats.total_words }}</p>
    </div>
    <div class="p-4 bg-blue-50 rounded-lg">
        <p class="text-sm text-gray-600">Avg Session</p>
        <p class="text-2xl font-bold text-blue-800">{{ stats.avg_minutes }}</p>
        <p class="text-sm text-gray-600">minutes</p>
    </div>
    <div class="p-4 bg-blue-50 rounded-lg">
        <p class="text-sm text-gray-600">Avg Words</p>
        <p class="text-2xl font-bold text-blue-800">{{ stats.avg_words }}</p>
        <p class="text-sm text-gray-600">per session</p>
    </div>
    <div class="p-4 bg-green-50 rounded-lg">
        <p class="text-sm text-gray-600">COMING SOON!</p>
        <a href="#" class="text-green-600 hover:text-green-800 font-medium text-sm flex justify-center items-center h-8">
            <span>Detailed Stats</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </a>
    </div>
</div>
