{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-4xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Writing Prompt Generator</h1>
    
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
        <div class="flex flex-wrap gap-4 mb-6">
            <!-- Category Filter -->
            <div class="w-full md:w-auto">
                <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                <select id="category" class="w-full rounded-md border-gray-300 shadow-sm">
                    <option value="">All Categories</option>
                    <!-- Categories will be populated by JavaScript -->
                </select>
            </div>
            
            <!-- Difficulty Filter -->
            <div class="w-full md:w-auto">
                <label for="difficulty" class="block text-sm font-medium text-gray-700 mb-1">Time Required</label>
                <select id="difficulty" class="w-full rounded-md border-gray-300 shadow-sm">
                    <option value="">Any Length</option>
                    <option value="easy">Quick (5-10 minutes)</option>
                    <option value="medium">Medium (15-20 minutes)</option>
                    <option value="deep">Deep Dive (30+ minutes)</option>
                </select>
            </div>
            
            <!-- Type Filter -->
            <div class="w-full md:w-auto">
                <label for="promptType" class="block text-sm font-medium text-gray-700 mb-1">Prompt Type</label>
                <select id="promptType" class="w-full rounded-md border-gray-300 shadow-sm">
                    <option value="">All Types</option>
                    <option value="journal">Daily Journal</option>
                    <option value="memoir">Memoir/Memory</option>
                    <option value="both">Both</option>
                </select>
            </div>
        </div>
        
        <button id="generateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
            Generate Prompt
        </button>
    </div>
    
    <div id="promptCard" class="bg-white shadow-md rounded-lg p-6 hidden">
        <span id="promptCategory" class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded mb-2"></span>
        <h2 id="promptText" class="text-xl font-medium mb-4"></h2>
        
        <div class="flex justify-between items-center mt-6">
            <span id="promptDifficulty" class="text-sm text-gray-600"></span>
            <button id="newPromptBtn" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                Generate Another â†’
            </button>
        </div>
    </div>
    
    <div class="mt-10 text-center">
        <p class="text-gray-600 mb-4">Need a place to write down your thoughts?</p>
        <a href="YOUR_AMAZON_LINK" class="inline-block bg-yellow-500 hover:bg-yellow-600 text-white font-medium py-2 px-6 rounded-md transition duration-200">
            Check Out Our Notebooks on Amazon
        </a>
    </div>
</div>
{% endblock %}
