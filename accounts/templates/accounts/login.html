<!-- templates/accounts/login.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Log In</h1>
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="username" class="w-full rounded-md border-gray-300 shadow-sm" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="password" class="w-full rounded-md border-gray-300 shadow-sm" required>
            </div>
            
            <div class="flex justify-center mt-6">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                    Log In
                </button>
            </div>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-gray-600">
                Don't have an account? <a href="{% url 'accounts:register' %}" class="text-blue-600 hover:text-blue-800">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
